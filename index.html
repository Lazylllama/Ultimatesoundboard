<!DOCTYPE html>
<style>

    body {
  -ms-overflow-style: none; /* for Internet Explorer, Edge */
  scrollbar-width: none; /* for Firefox */
  overflow-y: scroll; 
  }

   body::-webkit-scrollbar {
   display: none; /* for Chrome, Safari, and Opera */
   }

    body {
        background-color: #171616;
    }
    body h1 {
        width: 100%;
        font-size: 80px;
        text-align: center;
        color: rgb(255, 255, 255);
    }
    .Buttons {
        text-align: center;
        margin-left: 20px;
        margin-right: 30px;
        padding-top: 100px;
        width: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        align-items: center;
        justify-content: space-between
    }
    .Stop_Button {
        float: left;
        background-image: url("https://raw.githubusercontent.com/astrocore-team/Ultimatesoundboard/main/assets/istockphoto-1156490264-612x612-removebg-preview.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 75px, 75px;
        cursor: pointer;
        height: 50px;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        border-width: 2px;
        border-style: outset;
        border-color: white;
        border-radius: 12px;
        width: 100%;
        background-color: rgb(168, 0, 0);
    }
    .Stop_Button:hover {
        background-color: rgb(133, 1, 1);
    }
    .Button {
        width: 200px;
        cursor: pointer;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        padding: 25px;
        border-radius: 12px;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: rgb(255, 248, 147);
    }
    .Button:hover {
        background-color: rgb(255, 239, 93);
    }

    @media (max-width: 767px) {
        .Button {
            width: 150px;
            font-size: 10px;
        }
      }
</style>

<script>
    function Stop_all(){
        var sounds = document.getElementsByTagName('audio');
        for(i=0; i<sounds.length; i++) sounds[i].pause();
    };
    function Moaning_Ear_Rape() {
        document.getElementById('Moaning').play();

    }
    function Rickroll() {
        Stop_all()

    }
    function TitanicParody() {
        Stop_all()

</script>
