<!DOCTYPE html>
<style>

    body {
        margin-left: 0;
        margin-top: 0;
  -ms-overflow-style: none; /* for Internet Explorer, Edge */
  scrollbar-width: none; /* for Firefox */
  overflow-y: scroll; 
  }

   body::-webkit-scrollbar {
   display: none; /* for Chrome, Safari, and Opera */
   }

    body {
        background-color: #1d1d1d;
    }
    body h1 {
        width: 100%;
        font-size: 70px;
        text-align: center;
        color: rgb(255, 255, 255);
    }
    .Buttons {
        text-align: center;
        padding-top: 345px;
        width: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        align-items: center;
        justify-content: space-between
    }
    .Stop_Button {
        background-image: url("https://raw.githubusercontent.com/astrocore-team/Ultimatesoundboard/main/assets/Stop.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 75px, 75px;
        cursor: pointer;
        height: 50px;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        border-width: 2px;
        border-style: outset;
        border-color: white;
        border-radius: 12px;
        width: 90%;
        background-color: rgb(168, 0, 0);
    }
    .Stop_Button:hover {
        background-color: rgb(133, 1, 1);
    }
    .Button {
        display: unset;
        font-size: 20px;
        width: 280px;
        cursor: pointer;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        padding: 25px;
        border-radius: 12px;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: rgb(255, 248, 147);
    }
    .Button:hover {
        background-color: rgb(255, 239, 93);
    }

    p {
        vertical-align: top;
    }

    @media (max-width: 767px) {
        .Button {
            width: 200px;
            font-size: 13px;
        }
    }

    .Button + .Button { margin-top: 10px; }

    span {
        text-align: center;
        margin-left: 0;
        padding: 20px;
        position: fixed;
        width: 100%;
        background-color: rgb(15, 15, 15);
    }

    input {
        height: 40px;
        width: 150px;
        border-radius: 12px;
    }

    #myInput {
  background-image: url('assets/av6584c34aabb39f00a10.png'); /* Add a search icon to input */
  background-position: 10px 12px; /* Position the search icon */
  background-repeat: no-repeat; /* Do not repeat the icon image */
  width: 100%; /* Full-width */
  font-size: 16px; /* Increase font-size */
  padding: 12px 20px 12px 40px; /* Add some padding */
  border: 1px solid #ddd; /* Add a grey border */
  margin-bottom: 12px; /* Add some space below the input */
}
</style>

<script>
function myFunction() {
    let input = document.getElementById('searchbar').value
    input=input.toLowerCase();
    let x = document.getElementsByClassName('Button');
      
    for (i = 0; i < x.length; i++) { 
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
            x[i].style.display="none";
        }
        else {
            x[i].style.display="unset";                 
        }
    }
}

    function Stop_all(){
        var sounds = document.getElementsByTagName('audio');
        for(i=0; i<sounds.length; i++) sounds[i].pause();
        for(i=0; i<sounds.length; i++) sounds[i].currentTime=0;
    };
    function Moaning_Ear_Rape() {
        Stop_all()
        document.getElementById('Moaning').currentTime=0;
        document.getElementById('Moaning').play();
    }
    function Talking_Ben_Laugh() {
        Stop_all()
        document.getElementById('BenLaugh').currentTime=0;
        document.getElementById('BenLaugh').play();
    }
    function Pussy() {
        Stop_all()
        document.getElementById('Pussy').currentTime=0;
        document.getElementById('Pussy').play();
    }
    function Titanic() {
        Stop_all()
        document.getElementById('Titanic').currentTime=0;
        document.getElementById('Titanic').play();
    }
    function Rickroll() {
        Stop_all()
        document.getElementById('Rickroll').currentTime=0;
        document.getElementById('Rickroll').play();
    }
    function TitanicParody() {
        Stop_all()
        document.getElementById('TitanicParody').currentTime=0;
        document.getElementById('TitanicParody').play();
    }
    function EmotionalDamage() {
        Stop_all()
        document.getElementById('EmotionalDamage').currentTime=0;
        document.getElementById('EmotionalDamage').play();
    }
    function TheNextEpisode() {
        Stop_all()
        document.getElementById('TheNextEpisode').currentTime=0;
        document.getElementById('TheNextEpisode').play();
    }
    function StillDre() {
        Stop_all()
        document.getElementById('Still Dre').currentTime=0;
        document.getElementById('Still Dre').play();
    }
</script>

<html>
    <head>
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>UltimateSoundboard</title>
    </head>
    <body>
        <span>
            <h1>Ultimate Soundboard</h1>
            <input id="searchbar" onkeyup="myFunction()" type="text"
            name="search" placeholder="Search Sound Effects...">
            <button onclick="Stop_all()" class="Stop_Button"></button>
        </span>
        <div class="Buttons">
            <ul id="myUL">
                <button class="Button" onclick="Moaning_Ear_Rape()"><p>Moaning [Ear Rape]</p><audio id="Moaning" src='sounds/MoaningEarrape.mp3'></audio></button>
                <button class="Button" onclick="Talking_Ben_Laugh()"><p>Talking Ben Laugh</p><audio id="BenLaugh" src='sounds/talking-ben-laugh.mp3'></audio></button>
                <button class="Button" onclick="Pussy()"><p>Pussy</p><audio id="Pussy" src='sounds/pussy-sound-effect_1.mp3'></audio></button>
                <button class="Button" onclick="Titanic()"><p>Titanic Soundtrack</p><audio id="Titanic" src='sounds/my-heart-will-go-on-hd.mp3'></audio></button>
                <button class="Button" onclick="Rickroll()"><p>Never Gonna Give You up</p><audio id="Rickroll" src='sounds/Rick Astley - Never Gonna Give You Up (Official Music Video).mp3'></audio></button>
                <button class="Button" onclick="TitanicParody()"><p>Titanic Flute</p><audio id="TitanicParody" src='sounds/titanic-parody-mp3cut.mp3'></audio></button>
                <button class="Button" onclick="EmotionalDamage()"><p>Emotional damage</p><audio id="EmotionalDamage" src='sounds/Emotional Damage.mp3'></audio></button>
                <button class="Button" onclick="TheNextEpisode()"><p>The Next Episode</p><audio id="TheNextEpisode" src='sounds/TheNextEpisode.mp3'></audio></button>
                <button class="Button" onclick="StillDre()"><p>Still D.R.E</p><audio id="Still Dre" src='sounds/Still Dre.mp3'></audio></button>
              </ul>
        </div>
    </body>
</html>
